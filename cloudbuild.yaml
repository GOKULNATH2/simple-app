steps:
- name: python
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
    echo "$(git ls-tree -r master)"
    echo "$COMMIT_SHA"
    git fetch main
    git diff --name-only master..$COMMIT_SHA -- cloud-build/simple-app/app/ >/tmp/diff
    if [[ -s /tmp/diff ]];then
      echo "The file HAS changed"
      python app/app.py
    else
      echo "No, the file did not change, we shall exit"
      exit 0
    fi










