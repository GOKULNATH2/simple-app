steps:
- name: python
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
    echo "$(git ls-tree -r main)"
    if [[ -n $(git diff $COMMIT_SHA main  -- cloud-build/simple-app/app/) ]]; then
      echo "The file HAS changed"
      python app/app.py
    else
      echo "No, the file did not change, we shall exit"
      exit 0
    fi










