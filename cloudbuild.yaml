steps:
- name: python
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
    echo "$(git ls-tree -r master)"
    echo "$COMMIT_SHA"
    echo "$REVISION_ID"
    echo "$(git diff-tree --no-commit-id --name-only $COMMIT_SHA -r)"
    echo "$BRANCH_NAME"
    echo "$(git log -1)"
    echo "$(git log -1 --pretty=format:"%h" --follow app/app.py)"
    echo "$(git log -1 --pretty=format:"%h")"
    echo "$(git log --name-only)"
    echo "$(git log --name-only --follow app/app.py)"
    



    










